<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雙視窗 YouTube 播放 (預設 1080p)</title>
  <style>
    /* ── 版面配置 ───────────────────────────── */
    html,body{margin:0;padding:0;}
    .wrapper{display:flex;flex-direction:row;min-height:100vh;}
    .wrapper iframe{
      flex:1 1 50%;           /* 左右平均 */
      width:50%;              /* 確保各半 */
      height:100vh;           /* 高度滿版 */
      border:none;
    }
    /* ── RWD：窄螢幕改為上下堆疊 ─────────────── */
    @media(max-width:768px){
      .wrapper{flex-direction:column;}
      .wrapper iframe{width:100%;height:50vh;}
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 影片 1 -->
    <iframe id="player1"
            src="https://www.youtube.com/embed/DSxlbhlfApw?enablejsapi=1&playsinline=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>

    <!-- 影片 2 -->
    <iframe id="player2"
            src="https://www.youtube.com/embed/v6IjcaZekQU?enablejsapi=1&playsinline=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
  </div>

  <!-- 讀取 YouTube IFrame API -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    /*
     * 建立播放器並在 onReady 時嘗試鎖定 1080p
     * OS / 網速 / 影片本身 若無 1080p 流，YouTube 仍會自動降畫質
     */
    const wantQuality = 'hd1080';
    const playerIds = ['player1', 'player2'];
    const players = {};

    function onYouTubeIframeAPIReady(){
      playerIds.forEach(id => {
        players[id] = new YT.Player(id, {
          events: { onReady: e => setPreferredQuality(e.target) }
        });
      });
    }

    function setPreferredQuality(player){
      const levels = player.getAvailableQualityLevels();
      if(levels && levels.includes(wantQuality)){
        player.setPlaybackQuality(wantQuality);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>雙視窗 YouTube 播放</title>
  <style>
    /* 100% 滿版、左右各佔 50%*/
    html,body{
      margin:0;
      padding:0;
    }
    .wrapper{
      display:flex;
      flex-direction:row;
      min-height:100vh;   /* 讓畫面總高度至少滿版 */
    }
    .wrapper iframe{
      flex:1 1 50%;       /* 每支影片平均分配寬度 */
      width:50%;          /* 確保左右各半 */
      height:100vh;       /* 高度撐滿視窗，可依需求改為 56.25vw 保持 16:9 */
      border:none;
    }
    /* 行動裝置直向顯示時，改為上下排列 */
    @media (max-width: 768px){
      .wrapper{
        flex-direction:column;
      }
      .wrapper iframe{
        width:100%;
        height:50vh;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- 影片 1 -->
    <iframe src="https://www.youtube.com/embed/DSxlbhlfApw?si=z8U44ImujdgmhGeC" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- 影片 2 -->
    <iframe src="https://www.youtube.com/embed/_LixSGo5jDw?si=sONHMEk0U3wNev0M" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
  </div>
</body>
</html>
